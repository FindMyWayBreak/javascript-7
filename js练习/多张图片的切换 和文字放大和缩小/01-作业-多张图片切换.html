<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="潭州教育-阿飞老师">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}

            #wrap{
                width: 658px;
                height: 500px;
                margin: 50px auto;
                user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
            }
            #wrap .img{
                position: relative;
                width: 100%;
                height: 411px;
            }
            #wrap .img ul.list{

                width: 100%;
                height: 411px;
            }
            #wrap .img ul.list li{
                display: none;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
            #wrap .img ul.list li.show{
                display: block;
            }
            #wrap .img .dec{
                position: absolute;
                left: 0;
                width: 100%;
                height: 20px;
                color: #fff;
                line-height: 20px;
                text-align: center;
                font-size: 12px;
                background-color: rgb(0,0,0);
                background-color: rgba(0,0,0,.5);
            }
            #wrap .img .dec1{
                top: 0;
            }
            #wrap .img .dec2{
                bottom: 0;
            }
            #btn div{
                position: absolute;
                top: 50%;
                width: 40px;
                height: 40px;
                margin-top: -20px;
                background-color: rgb(0,0,0);
                background-color: rgba(0,0,0,.5);
                color: #fff;
                line-height: 40px;
                text-align: center;
                font-size: 14px;
                font-weight: bolder;
                cursor: pointer;
            }
            #btn div.left{
                left: 0;
            }
            #btn div.right{
                right: 0;
            }

            #wrap .tab{
                width: 100%;
                height: 30px;
                margin-top: 20px;
                text-align: center;
            }
            #wrap .tab p{
                display: inline-block;
                width: 100px;
                height: 30px;
                line-height: 30px;
                text-align: center;
                color: #fff;
                background-color: #999;
                font-size: 12px;
                cursor: pointer;
            }
            #wrap .tab p.active{
                background-color: #f60;
            }
        </style>
    </head>
    <body>
        <div id="wrap">

            <!-- 上部分显示图片的模块 -->
            <div class="img">

                <!--显示图片的区块-->
                <ul class="list">
                    <li class="show"><img src="img/1.jpg" alt=""></li>
                    <li><img src="img/2.jpg" alt=""></li>
                    <li><img src="img/3.jpg" alt=""></li>
                    <li><img src="img/4.jpg" alt=""></li>
                    <li><img src="img/5.jpg" alt=""></li>
                </ul>

                <!--描述的俩个p标签-->
                <p class="dec1 dec"><span>1</span>/5</p>
                <p class="dec2 dec">描述：这是第一张图片</p>

                <!--按钮区块-->
                <div id="btn">
                    <div class="left"> < </div>
                    <div class="right"> > </div>
                </div>

            </div>

            <!-- 下部分显示切换按钮的模块 -->
            <div class="tab">
                <p class="active">单边切换</p>
                <p>循环切换</p>
            </div>

        </div>
        
        <script>
		let	aImg = document.querySelectorAll("#wrap .img .list li");
		let oBtn = document.querySelectorAll("#btn div");
		let aSpan = document.querySelectorAll("#wrap .img p span")[0];
		//数组只有一个 必须加上[0]，因为选出来的是数组
		let aSp = document.querySelectorAll("#wrap .img p")[1];
		let bBtn = document.querySelectorAll("#wrap .tab p");
		let index = 0;
		//index is not defined;
		let length = aImg.length;
		let bot = [ "描述：这是第一张图片", "描述：这是第二张图片", "描述：这是第三张图片", "描述：这是第四张图片", "描述：这是第五张图片" ]
		//数组中aaa要写上“aaa”
		let bool = false;
		//控制是否循环播放
		console.log(aSp);
		//console.log(oBtn);

		oBtn[1].onclick = function(){
			//console.log("1")
		aImg[index].className = "";
					index++;
					//式子一样 利用js习惯 取变化后的变量的值
					if(index > 4){
						bool?index = 0:index = 4;	
						//不能把index嵌套在if内那样会导致多出一个index5为空白
					}
					aImg[index].className = "show";
					//show要写成"show"
					aSpan.innerHTML = index + 1 ;
					aSp.innerHTML = bot[index];
		}
		oBtn[0].onclick = function(){
			//console.log("1")
		aImg[index].className = "";
					index--;
					//式子一样 利用js习惯 取变化后的变量的值
					if(index < 0){
						bool?index = 4 : index=0;	
						//不能把index嵌套在if内那样会导致多出一个index5为空白
					}
					aImg[index].className = "show";
					//show要写成"show"	
					aSpan.innerHTML = index + 1 ;
					aSp.innerHTML = bot[index];
		}
		bBtn[0].onclick = function(){
			if(bBtn[1].className)
			//className前面不用加上style
			{
			 bBtn[0].className="active";
			 bBtn[1].className=""
			}
			bool = false;
		}
		bBtn[1].onclick = function(){
			if(bBtn[0].className)
			//className前面不用加上style
			{
			 bBtn[0].className="";
			 bBtn[1].className="active"
			}
			bool = true;
		}
		</script>
    </body>
</html>
