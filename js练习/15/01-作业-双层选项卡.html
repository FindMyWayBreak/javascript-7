<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>

        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}

            #wrap{
                width: 430px;
                height: 204px;
                margin: 50px auto;
                user-select: none;
            }
            #wrap .leftTab{
                float: left;
                width: 100px;
                height: 100%;
            }
            #wrap .leftTab li{
                width: 100%;
                height: 30px;
                line-height: 30px;
                text-align: center;
                background-color: #000;
                color: #fff;
                font-size: 12px;
                margin-bottom: 1px;
                cursor: pointer;
            }
            #wrap .leftTab li.on{
                background-color: #f60;
            }
            #wrap .content{
                position: relative;
                float: right;
                width: 326px;
                height: 204px;
            }
            #wrap .content .right{
                display: none;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
            #wrap .content .right.on{
                display: block;
            }
            #wrap .content .right ul.img{
                position: relative;
                width: 100%;
                height: 100%;
            }
            #wrap .content .right ul.img li{
                display: none;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
            #wrap .content .right ul.img li.on{
                display: block;
            }
            #wrap .content .right ul.tab{
                position: absolute;
                bottom: 5px;
                left: 10px;
                width: 100%;
                height: 30px;
            }
            #wrap .content .right ul.tab li{
                float: left;
                width: 30px;
                height: 30px;
                background-color: #000;
                color: #fff;
                line-height: 30px;
                text-align: center;
                font-size: 12px;
                margin-right: 10px;
                cursor: pointer;
            }
            #wrap .content .right ul.tab li.on{
                background-color: #f60;
            }
        </style>
    </head>
    <body>
