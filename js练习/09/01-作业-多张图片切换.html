<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="潭州教育-阿飞老师">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
            #wrap{
                width: 750px;
            }
            #wrap span{
                display: inline-block;
                width: 65px;
                height: 35px;
                border: 1px solid blue;
                margin: 2px;
                line-height: 35px;
                text-align: center;
                font-size: 14px;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <!--
            <span>1*8=8</span>

            <br>

            <span>1*8=8</span>
            <span>1*8=8</span>-->

        </div>
        
        <script>
		let oDiv = document.getElementById("wrap");
		for(let i=1;i<10;i++){
			for(let j=1;j<i+1;j++){	
				oDiv.innerHTML += "<span>"+i+"*"+j+"="+(i*j)+"</span>"
			}
			oDiv.innerHTML +="<br>"
		}
		
        </script>
    </body>
</html>
