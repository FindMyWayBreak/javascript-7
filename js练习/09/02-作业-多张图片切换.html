<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="潭州教育-阿飞老师">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}

            #wrap{
                border: 1px dashed #999;
                margin: 20px auto;
            }
            #wrap div{
				overflow: hidden;
                width: 50px;
                height: 50px;
                line-height: 50px;
                text-align: center;
                color: #000;
                font-size: 20px;
                font-weight: bolder;
                background-color: #abcdef;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <!--<div>4</div>-->
        </div>
        
        <script>
		let oDiv = document.getElementById("wrap");
			num = 12
			mid = null;

			if(num%2){
				mid = (num-1)/2
			}else{
				mid = num/2
			}
		
		for(let i=0;i<=num;i++){
			
			//5
			if(i <= mid){
				oDiv.innerHTML += `<div style="margin-left:${(mid-i)*50}px;">${i}</div>`
			}else{
				oDiv.innerHTML += `<div style="margin-left:${(i-mid)*50}px;">${i}</div>`
			}
		}
        </script>
    </body>
</html>
