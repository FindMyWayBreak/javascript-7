<!DOCTYPE HTML>
<html>

        <meta charset="UTF-8">

        <style>
            body{font-family: "Microsoft YaHei",serif;user-select:none;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
        
        </style>
    </head>
    <body>
        <div id="wrap"></div>
        
        <script>

            /*
            原型
            它是构造函数的一个属性，
            它是一个object数据类型
             */

            function Teacher(name,age,id){
                this.name = name;
                this.age = age;
                this.id = id;
            }

            //console.dir(Teacher);
            Teacher.prototype.x = 10;
            Teacher.prototype.showID = function(){
                alert( this.id );
            };

            var afei = new Teacher("阿飞",18,222);
            var wula = new Teacher("乌拉",22,2222);

            console.log(afei.x);
            console.log(wula.x);
            console.log(afei);
            console.log(wula);
            console.log(afei.__proto__ === wula.__proto__);
            console.log(wula.__proto__ === Teacher.prototype);

            afei.showID();
            wula.showID();
            console.log(afei.showID === wula.showID);

        </script>
    </body>
</html>
