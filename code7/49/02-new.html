            new Date()
            new Image()
            new XMLHttpRequest()
            new RegExp()
            new Array()

            new 关键词 后面紧跟一个 函数
                通过new执行函数对函数的影响：
                    ①：函数内部生成一个全新的对象，函数的this指向这个对象
                    ②：函数默认返回上述对象
             */

            function fn(){
                this.x = 10;
                //console.log(this);
            }

            //console.log( fn() );
            console.log(new fn());
