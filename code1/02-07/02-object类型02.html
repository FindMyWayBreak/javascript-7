    <body>

        <script>

            /*

            //console.dir( document );

            /*let x = {

            };

         /*  let x = [999];

 */
           //document.goudan = 456;

            let x = {
                name : "阿飞",
                age : 18,
                y : 10//不能写;会报错,可以写逗号但不推荐
            };

            let y = Symbol("age");//整体的属性名

            x[ y ] = 99;//自定义属性的值 相当于已定义值后 再修改
            // x[ Symbol("age") ] = 88;
						//新增新的属性在外部定义


            console.log(x);
						

            // console.log( x.y );属性 . 与 [] 区别 
						// console.log( x[y] );
						console.log( x[Symbol("age")] )//Symbol独特 唯一性


        </script>
