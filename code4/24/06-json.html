        <script>

            //json 是一个格式非常标准的长得像对象的字符串
			//所有的语言都支持json格式

            //'{"name":"阿飞","age":18,"marry":true}';


            let a = {
                name : "阿飞",
                age : 18,
                marry : true,
                handsome : true
            };

            console.log( JSON.stringify(a) ); //反序列化

            let b = '{"a":10,"b":"狗蛋","c":true}';
//格式必须要严格
            console.log( JSON.parse(b) ); //序列化
