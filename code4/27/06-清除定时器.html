<body>
    <div id="wrap"></div>

    <script>

通过编号来清除定时器

        let x = setTimeout(function(){
            console.log( "a" );
        } , 2000);

        let y = setTimeout(function(){
            console.log( "b" );
        } , 2000);

        clearTimeout( y ); y是他的返回值 也等于它的编号


    </script>
