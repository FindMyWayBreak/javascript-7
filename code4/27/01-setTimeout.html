    <body>
        <div id="wrap"></div>
        
        <script>

            /*
            setTimeout
			window下属性
                param1：函数(不是函数执行 ) / 字符串（只找全局的函数javascript代码）匿名函数
                param2：数字(毫秒单位)
				传进来个数据一般不会报错
             */

           /*setTimeout( function(){
               alert( "Hello World!" );
           } , 1000);*/

           let fn = function(){
               
               return function(){
                   console.log(1)
               }
           };
           setTimeout( fn() , 1);
					 let fn2 = function(){
					 		
					 		return function(){
					 				console.log(2)

					 		}
					 };
					 setTimeout( fn2() , 2 ); 
					 let fn3 = function(){
               
               return function(){
					console.log(3)
               }
           };
           setTimeout( fn3() , 3 );
					 // 直接弹窗 再两秒后弹出是函数的返回值

           /*let str = "let a = 10;alert(a);";//必须严格按照js格式 否则报错
           setTimeout( str , 2000 );*/

// 
//            setTimeout( "fn()" , 2000 );当成js代码来读,作用域window 只执行一次 两秒钟之后执行js代码

        </script>
