    <body>
        <div id="wrap"></div>
        
        <script>

            /*function fn(a,b){
                console.log(a + b);
            }

            setInterval( "fn(2,3)" , 1000 );*/
			// 带到字符传中单程js代码来读 放到全局作用域 全局作用域没fn ""只识别全局作用域的

            (function(){

                function fn(a,b){
                    console.log(a + b);
                }
				window.fn=fn;//在这之内的fn没有变成全局变量 但是赋值给了全局名为fn的属性
                setInterval( fn , 1000 , 2 , 3 );
				// fn是放入整个函数 字符串放到全局作用域终会报错 fn()是放入返回值
            })();
        </script>
    </body>
