<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="潭州教育-阿飞老师">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
        
        </style>
    </head>
    <body>
        <div id="wrap"></div>
        
        <script>
            let w = setInterval( function(){
                alert(4);
            } , 50000 );

            let x = setTimeout( function(){
                alert(3);
            } , 60000 );

            let y = setTimeout( function(){
                alert(4);
            } , 787878 );

            let z = setTimeout( function(){
                alert(4);
            } , 50000 );

            let v = setTimeout( function(){
                alert(4);
            } , 50000 );

            console.log(w ,x , y , z , v); 
			// 定时器的返回值编号 不论settimeout setintervar都会编号


        </script>
    </body>
</html>
