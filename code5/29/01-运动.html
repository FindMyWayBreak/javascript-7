<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="潭州教育-阿飞老师">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}

            #wrap{
                position: absolute;
                left: 0;
                top: 0;
                width: 100px;
                height: 100px;
                background-color: pink;
            }
        </style>
    </head>
    <body>
        <div id="wrap"></div>
        
        <script>
		css3规定的是时间
		时间不锁死 速度锁死
		或浏览器不支持css3
            (function(){
                let oWrap = document.getElementById("wrap");
                let startVal = 0;


                function m(){
                    startVal += 3;
                    oWrap.style.left = startVal+'px';
                    requestAnimationFrame(m);
                }
                requestAnimationFrame(m);
				// setTimeout()yici1
				//interval多个定时器会多次并列执行

                /*function m(){
                    startVal += 3;
                    oWrap.style.left = startVal+'px';
                }
                setInterval(m,1000/60);*/上次函数没结束 setinterval仍然执行
            })();

        </script>
    </body>
</html>
