<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="潭州教育-阿飞老师">
        <style>
            body{font-family: "Microsoft YaHei",serif;user-select:none;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
        
        </style>
    </head>
    <body>
        <div id="wrap"></div>
        
        <script>

            class A{
                constructor(n,a){
                    this.name = n;
                    this.age = a;
                }
                showName(){
                    alert(this.name);
                }
                showAge(){
                    alert(this.age);
                }
                x(){
                    return 30;
                }
            };

            class B extends A{
                constructor(n,a,i){
                    super(n,a);
                    this.id = i;
                }
                x(){
                    return super.x() + 10;
                }
            };

            let a = new A("阿飞",18);
            let b = new B("朱雀",18,1111);

            console.log(a);
            console.log(b);
            console.log(a.x());
            console.log(b.x());

            b.showName();


        </script>
    </body>
</html>
