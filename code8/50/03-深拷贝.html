            body{font-family: "Microsoft YaHei",serif;user-select:none;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}

    <body>
        <div id="wrap"></div>
        
        <script>

            /*function A(){}
            A.prototype.x = 10;

            function B(){
                A.call(this);
            }
            B.prototype = A.prototype;*/

            function deepClone(obj){
                var o = {};

                for(var key in obj){
                    if( typeof obj[key] === "object" ){
                        o[key] = deepClone(obj[key]);
                    }else{
                        o[key] = obj[key];
                    }
                }

                return o;
            }


            var a = {
                x : 10,
                y : 20,
                k : {
                    aa : 1,
                    cc : {
                        h : 2
                    }
                }
            };

            var b = deepClone(a);

            b.k.cc.j = 3;

            console.log(b);
            console.log(a);

        </script>
    </body>
