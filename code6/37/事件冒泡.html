<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		
		#box{
			float: left;
			padding: 10px;
			border: 1px solid #000;
		}
		#box2{
			position: absolute;
			margin-left: 300px;
			width: 200px;
			height: 200px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	
	<div id="box">
		box1
		<div id="box2">box2</div>
	</div>
	
	<script type="text/javascript">
			
		// 子元素触发了事件 如果父元素也有同类型的事件的话,父元素也会触发

		//冒泡的触发顺序
		// box2 -> box1 -> body -> html

		/*
			冒泡触发顺序
				从子元素开始到窗口,(从儿子到爸爸) window

			event.stopPropagation() 阻止冒泡方法 主流浏览器 IE没有这个方法 传播蔓延
			event.cancelBubble ie8及其以下的阻止冒泡 取消冒泡
		*/ 

		document.body.onclick = function(){

			console.log('我有没有被触发呢')
		};

		box.onclick = function(){

			console.log(1)
		};

		box2.onclick = function(event){

			event = event || window.event;//只能写event


			if(event.stopPropagation){

				event.stopPropagation();
			}else{
				event.cancelBubble = true;
			}

			//阻止冒泡
			/*event.stopPropagation ? event.stopPropagation()
									: (event.cancelBubble = true);*/

			//event.stopPropagation();//冒泡为止
			console.log(event);
			console.log(2);

			
		};

	</script>
</body>
</html>
